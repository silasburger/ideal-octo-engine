<!DOCTYPE html> 
<html>
<head>
  <title>Meme Generator</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h3>Meme Genereator</h3>
  </header>
    <label for="memeURL">Meme image:</label><input type="text" id="memeURL" name="memeURL" placeholder="Image URL">
    <label for="upperText"></label>Upper text:<input type="text" id="upperText" name="upperText" placeholder="Upper text">
    <label for="lowerText">Lower text:</label><input type="text" id="lowerText" name="lowerText" placeholder="Lower text">
    <button onclick="appendMeme();">Submit!</button>
  <div id="grid">
    <div class="meme" id="1"></div>
    <div class="meme" id="2"></div>
    <div class="meme" id="3"></div>
    <div class="meme" id="4"></div>
    <div class="meme" id="5"></div>
    <div class="meme" id="6"></div>
    <div class="meme" id="7"></div>
    <div class="meme" id="8"></div>
    <div class="meme" id="9"></div>
  </div>
</body>
<script src="main.js"></script>
</html>
