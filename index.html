<!DOCTYPE html> 
<html>
<head>
  <title>Meme Generator</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>

<body>
  <div id="container">  
    <div id="inputs">
      <h1>Meme Genereator</h1>
      <section><label for="memeURL">Meme image: </label><input type="text" id="memeURL" name="memeURL" placeholder="Image URL"></section>
      <section><label for="upperText">Upper text: </label><input type="text" id="upperText" name="upperText" placeholder="Upper text"></section>
      <section><label for="lowerText">Lower text: </label><input type="text" id="lowerText" name="lowerText" placeholder="Lower text"></section>      
      <button id="addMeme">Submit!</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
